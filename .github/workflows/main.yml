name: Update Repo
on:
  workflow_dispatch:
    inputs:
      convert_count:
        description: 'Number of EPUB files to convert to AZW3'
        required: false
        default: 'all'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - 'all'
env:
  TARGET_DIR: 'TE'
  FOLDER_BATCH_THRESHOLD: 30
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xdg-utils xz-utils
          sudo apt-get install -y libxcb-cursor0 libxcb-xinerama0 libegl1 libopengl0
          
      - name: Install Calibre
        run: |
          sudo -v && wget -nv -O- https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin
          
      - name: Download zip file
        run: |
          git clone https://gitlab.com/Monkfishare/mgzn.git temp-repo
          cp -R temp-repo/${{ env.TARGET_DIR }} .
          rm -rf temp-repo
          
      - name: Convert EPUB to AZW3
        run: |
          if [ "${{ github.event.inputs.convert_count }}" = "all" ]; then
            find ${{ env.TARGET_DIR }} -name "*.epub" -type f | sort -r | while read file; do
              dir=$(dirname "$file")
              basename=$(basename "$file" .epub)
              output="$dir/$basename.azw3"
              ebook-convert "$file" "$output"
            done
          else
            find ${{ env.TARGET_DIR }} -name "*.epub" -type f | sort -r | head -${{ github.event.inputs.convert_count }} | while read file; do
              dir=$(dirname "$file")
              basename=$(basename "$file" .epub)
              output="$dir/$basename.azw3"
              ebook-convert "$file" "$output"
            done
          fi
          
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Commit and Push - First batch
        run: |
          all_folders=$(find ${{ env.TARGET_DIR }} -mindepth 2 -maxdepth 2 -type d | sort)
          total=$(echo "$all_folders" | wc -l)
          
          if [ $total -eq 0 ]; then
            echo "No folders found"
            exit 0
          fi
          
          if [ $total -le ${{ env.FOLDER_BATCH_THRESHOLD }} ]; then
            echo "Total folders: $total, pushing all at once"
            for folder in $all_folders; do
              git add "$folder"
            done
            if git diff --staged --quiet; then
              echo "No changes"
            else
              git commit -m "Initial commit"
              git push origin HEAD:${{ github.ref }}
              echo "Successfully pushed all $total folders"
            fi
          else
            half=$((total / 2))
            folders=$(echo "$all_folders" | head -$half)
            for folder in $folders; do
              git add "$folder"
            done
            if git diff --staged --quiet; then
              echo "No changes in first batch"
            else
              git commit -m "Initial commit"
              git push origin HEAD:${{ github.ref }}
              echo "Successfully pushed first batch ($half folders)"
            fi
          fi
          
      - name: Commit and Push - Second batch
        run: |
          all_folders=$(find ${{ env.TARGET_DIR }} -mindepth 2 -maxdepth 2 -type d | sort)
          total=$(echo "$all_folders" | wc -l)
          
          if [ $total -le ${{ env.FOLDER_BATCH_THRESHOLD }} ]; then
            echo "Already pushed all folders in first batch"
            exit 0
          fi
          
          half=$((total / 2))
          folders=$(echo "$all_folders" | tail -n +$((half + 1)))
          for folder in $folders; do
            git add "$folder"
          done
          
          if git diff --staged --quiet; then
            echo "No changes in second batch"
          else
            git commit -m "Initial commit"
            git push origin HEAD:${{ github.ref }}
            echo "Successfully pushed second batch ($((total - half)) folders)"
          fi
